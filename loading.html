<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
   
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-fade {
            0%, 100% { opacity: 0.2; } 
            50% { opacity: 1; }     
        }

        .stitch-spinner {
            border: 4px solid rgba(30, 58, 138, 0.1); 
            border-top-color: #fca5a5; 
            border-bottom-color: #fca5a5;
            border-left-color: #1e3a8a; 
            border-radius: 50%;
            width: 64px; 
            height: 64px;
            animation: spin 0.8s linear infinite;
        }

        .ash-pulse {
            animation: pulse-fade 2s ease-in-out infinite;
            color: #1e3a8a; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; 
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div id="loading-container" class="flex flex-col items-center justify-center space-y-4 transition-all duration-500">
        
        
        <div class="relative flex items-center justify-center w-20 h-20">
            
            <div class="stitch-spinner"></div>
           
            <div class="absolute w-2 h-2 bg-indigo-600 rounded-full"></div>
        </div>

        <h1 class="text-3xl font-bold tracking-widest ash-pulse">
            ASHI
        </h1>
        
    </div>


    <script>
        window.onload = function() {
            
            const loadingDuration = 3000; 
            const loadingContainer = document.getElementById('loading-container');

            if (loadingContainer) {
                setTimeout(() => {
                   
                    loadingContainer.classList.add('opacity-0', 'scale-95');
                    
                    
                    setTimeout(() => {
                        
                        window.location.replace('index.html'); 
                    }, 500); 
                }, loadingDuration);
            }
        };
    </script>
    
   
</body>
</html>
