<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body style='display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem;'>

    <div id="sign-in-card" class="login-card w-full max-w-md p-8 rounded-xl relative">

      
        <button onclick="closeSignInCard()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none p-1 rounded-full hover:bg-gray-100 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center mt-4">
            Welcome Back
        </h2>
        <p class="text-center text-sm text-gray-500 mb-8">
            Sign in to access your account.
        </p>

     
        <div class="space-y-4 mb-6">
            <button id="google-signin" class="social-button w-full border border-gray-300 text-gray-700 hover:bg-gray-100">
                
                <svg class="icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M44 24C44 26.69 43.5 29.28 42.6 31.7L30.9 22.8V22.7H29.1V24H31.1C35.5 24 39 27.5 39 32C39 36.5 35.5 40 31 40C26.5 40 23 36.5 23 32H29.1C29.1 33.7 30.5 35.1 32.2 35.1C33.8 35.1 35.1 33.8 35.1 32.2C35.1 30.5 33.7 29.1 32.1 29.1H29.1V24H31.1V22.7L42.6 31.7C43.5 29.3 44 26.7 44 24Z" fill="#4285F4"/>
                    <path d="M3.7 24C3.7 21.31 4.2 18.72 5.1 16.3L16.8 25.2V25.3H18.6V24H16.6C12.2 24 8.7 27.5 8.7 32C8.7 36.5 12.2 40 16.7 40C21.2 40 24.7 36.5 24.7 32H18.6C18.6 33.7 17.2 35.1 15.5 35.1C13.8 35.1 12.5 33.8 12.5 32.2C12.5 30.5 13.9 29.1 15.5 29.1H18.6V24H16.6V22.7L5.1 16.3C4.2 18.7 3.7 21.3 3.7 24Z" fill="#34A853"/>
                    <path d="M24 4C19.7 4 15.6 5.5 12.3 8.3L16.8 12.2C18.6 10.4 21.2 9.4 24 9.4C26.8 9.4 29.4 10.4 31.2 12.2L35.7 8.3C32.4 5.5 28.3 4 24 4Z" fill="#FBBC05"/>
                    <path d="M35.7 39.7L31.2 35.8C29.4 37.6 26.8 38.6 24 38.6C21.2 38.6 18.6 37.6 16.8 35.8L12.3 39.7C15.6 42.5 19.7 44 24 44C28.3 44 32.4 42.5 35.7 39.7Z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </button>

            <button id="facebook-signin" class="social-button w-full bg-blue-600 text-white hover:bg-blue-700">
             
                <svg class="icon" fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h3V2c-.44-.06-1.78-.22-3.2-.22C11.66 1.78 10 3.37 10 6.5v3H7v4h3v9c.66.13 1.34.19 2 .19s1.34-.06 2-.19v-9z"/>
                </svg>
                Sign in with Facebook
            </button>
        </div>

        <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">
                    Or continue with
                </span>
            </div>
        </div>

        <form id="email-signin-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                 
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign In
                </button>
            </div>
        </form>

        <div id="message-box" class="mt-6 p-3 rounded-md hidden" role="alert">
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
